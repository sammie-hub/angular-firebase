<div class="row no-gutters">
    <div class="col-2">
        <button class="btn btn-secondary btn-block" [disabled] ="condition"
            (click)="removeProduct(product)" >-</button>
    </div>
    <div class="col text-center">{{ productQuantity }} in cart</div>

    <div class="col-2">
        <button class="btn btn-secondary btn-block" [disabled] ="condition"
            (click)="addToCart(product)">+</button>
    </div>
</div>
