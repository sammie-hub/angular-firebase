<div class="card" style="width: 15rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ product.title}}</h5>
        <p class="card-text">{{ product.price | currency: 'USD' }}</p>
    </div>
    <div class="card-footer" *ngIf="productQuantity > 0;else addToCartButton">
        <product-quantity [product]="product" [quantity]="productQuantity" [condition]="condition"></product-quantity>
    </div>
    <ng-template #addToCartButton>
        <button class="btn btn-primary btn-block" [disabled]="condition" (click)="addToCart(product)">Add to
            Cart</button>
    </ng-template>

</div>
