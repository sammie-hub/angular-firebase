<h1>Change Password</h1>
<form #f="ngForm" (ngSubmit)="changePassword(f.value, f)">
    <div *ngIf="result" class="alert alert-danger" role="alert">
        {{ result }}
    </div>
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input #oPassword="ngModel" type="password" [(ngModel)]="nPassword.oldPassword" name="oldPassword"  class="form-control" id="oPassword"
            placeholder="Enter old password" required minlength="1">
            <!-- <div *ngIf="oPassword.errors.required"> Field is required. </div> -->
            <!-- <div *ngIf="oPassword.errors.minlength"> atleast 2 letters. </div> -->
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input #nPassword="ngModel" type="password" [(ngModel)]="nPassword.newPassword" name="newPassword" class="form-control" id="nPassword"
            placeholder="Enter new password" required minlength="1">
            <!-- <div *ngIf="nPassword.errors.required"> Field is required. </div> -->
            
    </div>
    <div class="d-flex">
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary mr-3">Submit</button>
    </div>

</form>
